<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycler Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.1);
            padding: 30px;
            border: 1px solid #c8e6c9;
            position: relative;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h1 {
            color: #2e7d32;
            font-weight: 600;
        }

        .dashboard-btn {
            padding: 10px 20px;
            background: #81c784;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .dashboard-btn:hover {
            background: #66bb6a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .create-btn {
            padding: 12px 25px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .create-btn:hover {
            background: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin: 20px 0;
        }

        th {
            background: #66bb6a;
            color: white;
            padding: 15px;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        th:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        th:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        td {
            padding: 15px;
            background: #f1f8e9;
            transition: all 0.3s ease;
            color: #33691e;
        }

        tr:hover td {
            background: #e8f5e9;
            transform: translateY(-2px);
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .update-btn {
            background: #ffb300;
            color: white;
        }

        .update-btn:hover {
            background: #e59400;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #d32f2f;
            color: white;
        }

        .delete-btn:hover {
            background: #b71c1c;
            transform: translateY(-1px);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(76, 175, 80, 0.2);
            backdrop-filter: blur(3px);
            animation: fadeIn 0.3s ease;
        }

        .popup-content {
            background: #ffffff;
            width: 450px;
            padding: 30px;
            margin: 80px auto;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.2);
            transform: scale(0.9);
            animation: popupAppear 0.3s ease forwards;
            border: 1px solid #c8e6c9;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            color: #81c784;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #d32f2f;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #33691e;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #c8e6c9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f1f8e9;
        }

        input:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
            background: white;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #c8e6c9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f1f8e9;
            color: #33691e;
            cursor: pointer;
        }

        select:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
            background: white;
        }

        .submit-btn {
            background: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:hover {
            background: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popupAppear {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header-container">
            <h1>Recycler Management</h1>
            <button class="dashboard-btn" onclick="goToDashboard()">Back to Dashboard</button>
        </div>
        <button class="create-btn" onclick="showCreatePopup()">Create Recycler</button>

        <table id="recyclerTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Contact Number</th>
                    <th>Assigned Area</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="recyclerList">
                <!-- Recycler data will be added here -->
            </tbody>
        </table>

        <!-- Create Popup -->
        <div id="createPopup" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="hideCreatePopup()">×</span>
                <h2>Create New Recycler</h2>
                <form id="createForm" onsubmit="createRecycler(event)">
                    <div class="form-group">
                        <label for="createName">Name</label>
                        <input type="text" id="createName" required>
                    </div>
                    <div class="form-group">
                        <label for="createContact">Contact Number</label>
                        <input type="tel" id="createContact" required>
                    </div>
                    <div class="form-group">
                        <label for="createArea">Assigned Area</label>
                        <input type="text" id="createArea" required>
                    </div>
                    <div class="form-group">
                        <label for="createPassword">Password</label>
                        <input type="password" id="createPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="createStatus">Status</label>
                        <select id="createStatus" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Create</button>
                </form>
            </div>
        </div>

        <!-- Update Popup -->
        <div id="updatePopup" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="hideUpdatePopup()">×</span>
                <h2>Update Recycler</h2>
                <form id="updateForm" onsubmit="updateRecycler(event)">
                    <input type="hidden" id="updateIndex">
                    <div class="form-group">
                        <label for="updateName">Name</label>
                        <input type="text" id="updateName" required>
                    </div>
                    <div class="form-group">
                        <label for="updateContact">Contact Number</label>
                        <input type="tel" id="updateContact" required>
                    </div>
                    <div class="form-group">
                        <label for="updateArea">Assigned Area</label>
                        <input type="text" id="updateArea" required>
                    </div>
                    <div class="form-group">
                        <label for="updatePassword">Password</label>
                        <input type="password" id="updatePassword" required>
                    </div>
                    <div class="form-group">
                        <label for="updateStatus">Status</label>
                        <select id="updateStatus" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Update</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        

        let recyclers = [];
        
        //csrf token
        // Function to get the CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Retrieve the CSRF token
        const csrfToken = getCookie('csrftoken');
        // Create Popup Functions
        function showCreatePopup() {
            
            document.getElementById('createPopup').style.display = 'block';
        }

        function hideCreatePopup() {
            document.getElementById('createPopup').style.display = 'none';
            document.getElementById('createForm').reset();
        }

        function createRecycler(event) {
            event.preventDefault();

            const recycler = {
                name: document.getElementById('createName').value,
                contact_number: document.getElementById('createContact').value,
                assigned_area: document.getElementById('createArea').value,
                status: document.getElementById('createStatus').value,
                password: document.getElementById('createPassword').value
            };
            
            fetch('/recyclers/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify(recycler),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Recycler created:', data);
                updateTable(); // Refresh the table
                hideCreatePopup(); // Close the popup
            })
            .catch(error => {
                console.error('Error creating recycler:', error);
            });
        }

        // Update Popup Functions
        function showUpdatePopup(recyclerId) {
            console.log('Recycler ID:', recyclerId); //debug
            fetch(`/recyclers/${recyclerId}/`)
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data); //debug
                    console.log('Setting updateIndex to:', data.id); // Debug: Log the ID being set
                    
                    // Set the values for the form fields
                    document.getElementById('updateIndex').value = data.id;
                    document.getElementById('updateName').value = data.name;
                    document.getElementById('updateContact').value = data.contact_number;
                    document.getElementById('updateArea').value = data.assigned_area;
                    document.getElementById('updateStatus').value = data.status;
                    document.getElementById('updatePassword').value = ''; // Password is not pre-filled for security

                    // Display the update popup
                    document.getElementById('updatePopup').style.display = 'block';
                })
                .catch(error => console.error('Error fetching recycler details:', error));
        }
        function hideUpdatePopup() {
            document.getElementById('updatePopup').style.display = 'none';
            document.getElementById('updateForm').reset();
        }

        function updateRecycler(event) {
            event.preventDefault();

            // Retrieve the recyclerId from the hidden input field (updateIndex)
            const recyclerId = document.getElementById('updateIndex').value;
            console.log('Recycler ID for update:', recyclerId);

            const recycler = {
                name: document.getElementById('updateName').value,
                contact_number: document.getElementById('updateContact').value,
                assigned_area: document.getElementById('updateArea').value,
                status: document.getElementById('updateStatus').value,
                password: document.getElementById('updatePassword').value
            };

            // Send the PUT request with the updated recycler data
            fetch(`/recyclers/${recyclerId}/`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken // Include the CSRF token
                },
                body: JSON.stringify(recycler),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Recycler updated:', data);
                updateTable(); // Refresh the table with the updated data
                hideUpdatePopup(); // Close the popup
            })
            .catch(error => {
                console.error('Error updating recycler:', error);
            });
        }

        // Delete Function
        function deleteRecycler(recyclerId) {
            if (confirm('Are you sure you want to delete this recycler?')) {
                fetch(`/recyclers/${recyclerId}/`, {
                    method: 'DELETE',
                    headers: {
                    'X-CSRFToken': csrfToken // Include the CSRF token
                    },
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(() => {
                    console.log('Recycler deleted');
                    updateTable(); // Refresh the table
                })
                .catch(error => {
                    console.error('Error deleting recycler:', error);
                });
            }
        }

        // Table Update
        function updateTable() {
            fetch('/recyclers/')
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched Recyclers:', data); // Debug: Log the fetched data

                    const tbody = document.getElementById('recyclerList');
                    tbody.innerHTML = ''; // Clear existing rows

                    data.forEach((recycler, index) => {
                        console.log('Recycler ID:', recycler.id); // Debug: Log the recycler ID

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${recycler.name}</td>
                            <td>${recycler.contact_number}</td>
                            <td>${recycler.assigned_area}</td>
                            <td>${recycler.status}</td>
                            <td>
                                <button class="action-btn update-btn" onclick="showUpdatePopup(${recycler.id})">Update</button>
                                <button class="action-btn delete-btn" onclick="deleteRecycler(${recycler.id})">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching recyclers:', error));
        }


        function goToDashboard() {
            window.location.href = '/recycler/'; // Redirect to the recycler homepage URL
        }
        document.addEventListener('DOMContentLoaded', updateTable);
    </script>
</body>
</html>
