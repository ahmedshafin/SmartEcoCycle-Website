<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role-Based Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .role-info {
            display: none;
        }
    </style>

<script>
    // Function to handle role-specific fields
    function showRoleInfo() {
        const role = document.getElementById("role").value;
        const recycleCenterInfo = document.getElementById("recycleCenterInfo");
        recycleCenterInfo.style.display = role === "recycle-center" ? "block" : "none";
    }

    // Function to submit form data via AJAX
    async function submitForm(event) {
        event.preventDefault();

        const formData = {
            full_name: document.getElementById("fullName").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value,
            center_name: document.getElementById("centerName").value || null,
            location: document.getElementById("location").value || null,
            contact: document.getElementById("contact").value || null,
        };

        try {
            const response = await fetch('/api/signup/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}', // If CSRF protection is enabled
                },
                body: JSON.stringify(formData),
            });

            const data = await response.json();

            if (response.ok) {
                alert("User created successfully!");
            } else {
                displayErrors(data);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    }

    function displayErrors(errors) {
        const errorContainer = document.getElementById('errorContainer');
        errorContainer.innerHTML = '';

        for (const [field, messages] of Object.entries(errors)) {
            const errorMessage = document.createElement('p');
            errorMessage.className = 'error';
            errorMessage.textContent = `${field}: ${messages.join(', ')}`;
            errorContainer.appendChild(errorMessage);
        }
    }
</script>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm" action="{% url 'user-signup' %}" method="POST">
            {% csrf_token %}
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="full_name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Role Selection -->
            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required onchange="showRoleInfo()">
                    <option value="" disabled selected>Select a Role</option>
                    <option value="user">User</option>
                    <option value="recycle-center">Recycle Center</option>
                </select>
            </div>

            <!-- Additional fields for Recycle Center -->
            <div class="role-info" id="recycleCenterInfo">
                <div class="form-group">
                    <label for="centerName">Recycle Center Name</label>
                    <input type="text" id="centerName" name="center_name">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location">
                </div>

                <div class="form-group">
                    <label for="contact">Contact Information</label>
                    <input type="text" id="contact" name="contact">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
